<h2 mat-dialog-title>{{ isNew ? 'Nieuwe categorie' : 'Categorie bewerken' }}</h2>
<mat-dialog-content>
    <form>
        <mat-form-field appearance="fill" class="full-width">
            <mat-label>Naam</mat-label>
            <input matInput [(ngModel)]="category.name" name="catName">
        </mat-form-field>
        <mat-form-field appearance="fill" class="full-width">
            <mat-label>Type</mat-label>
            <mat-select [(ngModel)]="category.kind" name="catKind">
                <mat-option value="Expense">Uitgave</mat-option>
                <mat-option value="Income">Inkomen</mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field appearance="fill" class="full-width">
            <mat-label>Kleur</mat-label>
            <input matInput [(ngModel)]="category.colorHex" name="catColor" type="color">
        </mat-form-field>
    </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Annuleren</button>
    <button mat-raised-button color="primary" (click)="save()">Opslaan</button>
</mat-dialog-actions>
