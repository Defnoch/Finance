<h2 mat-dialog-title>Details van transactie: {{ detailsName }}</h2>
<mat-dialog-content>
  <table mat-table [dataSource]="detailsTransactions" class="mat-elevation-z2 mat-table--dense" style="width:100%">
    <ng-container matColumnDef="bookingDate">
      <th mat-header-cell *matHeaderCellDef class="bold">Datum</th>
      <td mat-cell *matCellDef="let t">{{ t.bookingDate | date:'shortDate' }}</td>
    </ng-container>
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef class="bold">Omschrijving</th>
      <td mat-cell *matCellDef="let t">{{ t.description }}</td>
    </ng-container>
    <ng-container matColumnDef="amount">
      <th mat-header-cell *matHeaderCellDef class="bold">Bedrag</th>
      <td mat-cell *matCellDef="let t">{{ t.amount | number:'1.2-2' }}</td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="['bookingDate','description','amount']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['bookingDate','description','amount']"></tr>
  </table>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Sluiten</button>
</mat-dialog-actions>
<style>
.bold { font-weight: bold; }
</style>
